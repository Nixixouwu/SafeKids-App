<ion-content>
  <ion-button fill="clear" class="return-button" (click)="goBack()">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-button>
  <h1 class="app-title">SafeKIDS</h1>

  <div class="white-container">
    <div class="profile-image">
      <img [src]="imageUrl || 'assets/img/avatar-default.png'" alt="Foto de perfil">
      <ion-button (click)="selectImage()">
        <ion-icon name="camera-outline" slot="start"></ion-icon>
        Cambiar Foto
      </ion-button>
    </div>

   

    <div class="password-section">
      <h2>Cambiar Contraseña</h2>
      <ion-list>
        <ion-item>
          <ion-input 
            label="Contraseña Actual" 
            [type]="showCurrentPassword ? 'text' : 'password'"
            [(ngModel)]="currentPassword"
            labelPlacement="floating">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          </ion-input>
          <ion-icon 
            slot="end" 
            [name]="showCurrentPassword ? 'eye-outline' : 'eye-off-outline'" 
            (click)="toggleCurrentPassword()"
            class="password-icon">
          </ion-icon>
        </ion-item>

        <ion-item>
          <ion-input 
            label="Nueva Contraseña" 
            [type]="showNewPassword ? 'text' : 'password'"
            [(ngModel)]="newPassword"
            labelPlacement="floating">
            <ion-icon name="key-outline" slot="start"></ion-icon>
          </ion-input>
          <ion-icon 
            slot="end" 
            [name]="showNewPassword ? 'eye-outline' : 'eye-off-outline'" 
            (click)="toggleNewPassword()"
            class="password-icon">
          </ion-icon>
        </ion-item>

        <ion-item>
          <ion-input 
            label="Confirmar Nueva Contraseña" 
            [type]="showConfirmPassword ? 'text' : 'password'"
            [(ngModel)]="confirmPassword"
            labelPlacement="floating">
            <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
          </ion-input>
          <ion-icon 
            slot="end" 
            [name]="showConfirmPassword ? 'eye-outline' : 'eye-off-outline'" 
            (click)="toggleConfirmPassword()"
            class="password-icon">
          </ion-icon>
        </ion-item>
      </ion-list>

      <ion-button expand="block" (click)="updatePassword()">
        <ion-icon name="save-outline" slot="start"></ion-icon>
        Actualizar Contraseña
      </ion-button>
    </div>
  </div>
</ion-content>
