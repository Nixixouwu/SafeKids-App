<ion-content>
  <div class="login-container">
    <div class="logo-container">
      <img src="assets/img/school-bus.png" alt="School Bus" class="logo">
    </div>
    <div class="form-container">
      <h1>¡Bienvenido!</h1>
      <form (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-icon name="mail"></ion-icon>
          <ion-input type="email" name="email" [(ngModel)]="email" placeholder="hola@correo.com"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock-closed"></ion-icon>
          <ion-input type="password" name="password" [(ngModel)]="password" placeholder="Contraseña"></ion-input>
        </ion-item>
        <p class="forgot-password" [routerLink]="['/home-parents']">¿Olvidaste tu contraseña?</p>
        <ion-button expand="block" type="submit" class="login-button">Iniciar sesión</ion-button>
      </form>
      <p class="signup">
        ¿Aún no tienes una cuenta? 
        <a [routerLink]="['/register']">Únete aquí</a>
      </p>
    </div>
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
    <div class="circle circle-4"></div>
  </div>
</ion-content>
