<ion-content>

  <div class="trip-info-overlay">
    <div class="driver-info">
      <ion-button fill="clear" class="return-button" (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
      <img [src]="driverInfo.Imagen || 'assets/img/conductor.jpg'" alt="Foto del conductor" class="driver-photo">
      <div class="driver-details">
        <p class="driver-name">{{ driverInfo.Nombre }} {{ driverInfo.Apellido }}</p>
        <ion-button size="small" fill="outline" [routerLink]="['/info-conductor', driverInfo.id]">IR AL PERFIL</ion-button>
      </div>
    </div>
  
    <div class="route-info">
      <div id="map"></div>
    </div>
    <div class="map-controls">
      <ion-button (click)="centerMap()" class="center-button">
        <ion-icon name="locate-outline" slot="start"></ion-icon>
        VOLVER A CENTRAR
      </ion-button>
      <div class="distance-info">
        <p>10 min â€¢ 2.6 km</p>
      </div>
    </div>
  </div>
</ion-content>
