<ion-content>
  <ion-button fill="clear" class="return-button" [routerLink]="['/login']">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-button>
  <h1 class="app-title">SafeKIDS</h1>

  <div class="white-container">
    <div class="driver-info">
      <div class="driver-image">
        <img [src]="driverImageUrl || 'assets/img/avatar-default.png'" alt="Foto del conductor">
      </div>
      <div class="driver-details">
        <span class="label">Conductor</span>
        <div class="details-content">
          <h2 class="name">{{ driverInfo.Nombre }} {{ driverInfo.Apellido }}</h2>
          
          <span class="label vehicle-label">VehÃ­culo</span>
          <h2 class="name">{{ busInfo.Modelo || 'No asignado' }}</h2>
          <p class="vehicle-text">{{ busInfo.ID_Placa || 'No asignada' }}</p>
          
          <button class="edit-image-btn" [routerLink]="['/edit-profile', driverInfo.id]">Editar Perfil ðŸ‘¤</button>
        </div>
      </div>
    </div>

    <div class="start-trip-container">
      <ion-button expand="block" (click)="iniciarViaje()" class="start-trip-btn">
        <ion-icon name="bus-outline" slot="start"></ion-icon>
        Iniciar Viaje
      </ion-button>
    </div>

    <div class="school-container">
      <div class="school-info">
        <h3 class="school-name">{{ schoolInfo.Nombre }}</h3>
        <div class="address-container">
          <ion-icon name="location-outline"></ion-icon>
          <p class="school-address">{{ schoolInfo.Direccion }}</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
