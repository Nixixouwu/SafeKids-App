<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>driver</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button fill="clear" class="return-button" [routerLink]="['/home-parents']">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-button>
  <h1 class="app-title">Información del Conductor</h1>

  <div class="white-container">
    <div class="driver-info">
      <div class="driver-image">
        <img [src]="driverImageUrl || 'assets/img/avatar-default.png'" alt="Foto del conductor">
      </div>
      <div class="driver-details">
        <p>Conductor</p>
        <h2>{{ driverInfo.Nombre }} {{ driverInfo.Apellido }}</h2>
        <p>RUT: {{ driverInfo.RUT }}</p>
        <!-- Agrega más detalles según sea necesario -->
      </div>
    </div>
  </div>
</ion-content>
